	<script>
		let textNeutral="mtarek2005#0658";
		let textClicked="mtarek2005#0658 (Copied!)";
		var copy = document.querySelectorAll(".copy"); 
		rstTxt();
		for (const copied of copy) { 
		  copied.onclick = function() { 
		    document.execCommand("copy"); 
		    chgTxt();
		  };  
		  copied.addEventListener("copy", function(event) { 
		    event.preventDefault(); 
		    if (event.clipboardData) { 
		      event.clipboardData.setData("text/plain","mtarek2005#0658");
		      console.log(event.clipboardData.getData("text"));
		    };
		  });
		};
		
		function rstTxt() {
		  document.querySelector("#txt").innerText=textNeutral;
		}
		function chgTxt() {
		  document.querySelector("#txt").innerText=textClicked;
		  setTimeout(rstTxt,1500);
		}
